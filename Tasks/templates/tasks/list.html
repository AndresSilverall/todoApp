<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do list App</title>
</head>
<body>
    <form method="POST" action="{% url "index" %}">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" value="do task">
    </form>

    <h3> tasks to do:</h3>
    {% for i in tasks%}
    <ul>
        <li>{{i}}</li>
    </ul>
    {% endfor %}
</body>
</html>
